<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../global.css">
</head>

<body>
    <script src="../script.js"></script>
    <main>
        <div class="w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="shadow rounded d-flex flex-col justify-content-space-around align-items-center form-size">
                <h1>Авторизация</h1>
                <form id="user" class="form-control">
                    <div class="form-group">
                        <label for="login">Логин</label>
                        <input id="login" type="text">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input id="password" autocomplete="true" type="password">
                    </div>
                </form>
                <div class="form-control">
                    <button onclick="consoleOutput({ login: user.login.value, password: user.password.value})"
                        class="btn btn-success">Авторизоваться</button>
                    <a href="../registration/registration.html">Нет аккаунта?</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
