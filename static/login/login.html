<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../global.css">
</head>

<body>
    <script src="../script.js"></script>
    <main>
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="shadow rounded d-flex flex-col justify-content-space-around align-items-center login-form">
                <h1>Авторизация</h1>
                <form class="w-100 ml-3 mr-3" id="user">
                    <div>
                        <label class="form-label" for="login">Логин</label>
                        <input class="form-control" id="login" type="text">
                    </div>
                    <div>
                        <label class="form-label" for="password">Пароль</label>
                        <input class="form-control" id="password" autocomplete="true" type="password">
                    </div>
                </form>
                <div class="w-100 d-flex flex-col justify-content-center align-items-center">
                    <button onclick="consoleOutput({ login: user.login.value, password: user.password.value})"
                        class="w-75 btn btn-success">Авторизоваться</button>
                    <a href="../registration/registration.html">Нет аккаунта?</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
