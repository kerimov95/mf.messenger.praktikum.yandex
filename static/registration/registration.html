<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="../global.css">
</head>

<body>
    <script src="../script.js"></script>
    <main>
        <div class="w-100 h-100 d-flex justify-content-center align-items-center">
            <div
                class="d-flex flex-col justify-content-space-around shadow rounded align-items-center registration-form">
                <h1>Регистрация</h1>
                <div class="form-control">
                    <form id="user">
                        <div class="form-group">
                            <label for="email">Почта</label>
                            <input id="email" type="text">
                        </div>
                        <div class="form-group">
                            <label for="login">Логин</label>
                            <input id="login" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first_name">Имя</label>
                            <input id="first_name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="second_name">Фамилия</label>
                            <input id="second_name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="phone">Телефон</label>
                            <input id="phone" type="text">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input id="password" autocomplete="true" type="password">
                        </div>
                        <div class="form-group">
                            <label for="password_confirm">Пароль (еще раз)</label>
                            <input id="password_confirm" autocomplete="true" type="password">
                        </div>
                    </form>
                    <button onclick="consoleOutput(
                        { 
                            email : user.email.value,
                            login: user.login.value,                         
                            first_name: user.first_name.value,
                            second_name: user.second_name.value,
                            phone: user.phone.value,
                            password: user.password.value,
                            password_confirm: user.password_confirm.value
    
                        })" class="btn btn-success">Зарегистрироваться</button>
                    <a href="../login/login.html">Войти</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
