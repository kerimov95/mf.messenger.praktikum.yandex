<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="../global.css">
</head>

<body>
    <script src="../script.js"></script>
    <main>
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div
                class="d-flex flex-col justify-content-space-around shadow rounded align-items-center registration-form">
                <h1>Регистрация</h1>
                <form class="w-100 ml-3 mr-3" id="user">
                    <label class="form-label" for="email">Почта</label>
                    <input class="form-control" id="email" type="text">

                    <label class="form-label" for="login">Логин</label>
                    <input class="form-control" id="login" type="text">

                    <label class="form-label" for="first_name">Имя</label>
                    <input class="form-control" id="first_name" type="text">

                    <label class="form-label" for="second_name">Фамилия</label>
                    <input class="form-control" id="second_name" type="text">

                    <label class="form-label" for="phone">Телефон</label>
                    <input class="form-control" id="phone" type="text">

                    <label class="form-label" for="password">Пароль</label>
                    <input class="form-control" id="password" autocomplete="true" type="password">

                    <label class="form-label" for="password_confirm">Пароль (еще раз)</label>
                    <input class="form-control" id="password_confirm" autocomplete="true" type="password">
                </form>
                <button onclick="consoleOutput(
                        { 
                            email : user.email.value,
                            login: user.login.value,                         
                            first_name: user.first_name.value,
                            second_name: user.second_name.value,
                            phone: user.phone.value,
                            password: user.password.value
    
                        })" class="btn btn-success w-75">Зарегистрироваться</button>
                <a href="../login/login.html">Войти</a>
            </div>
        </div>
    </main>
</body>

</html>
