<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="../global.css">
</head>
<script>

    function editProfile(status) {
        document.getElementById('email').disabled = status;
        document.getElementById('login').disabled = status;
        document.getElementById('first_name').disabled = status;
        document.getElementById('second_name').disabled = status;
        document.getElementById('display_name').disabled = status;
        document.getElementById('phone').disabled = status;

        if (status) {
            document.getElementById('saveButton').hidden = true;
            document.getElementById('Buttons').hidden = false;
            consoleOutput({
                first_name: profileForm.first_name.value,
                second_name: profileForm.second_name.value,
                display_name: profileForm.display_name.value,
                login: profileForm.login.value,
                email: profileForm.email.value,
                phone: profileForm.phone.value,
                avatar: upload.value
            });
        }
        else {
            document.getElementById('saveButton').hidden = false;
            document.getElementById('Buttons').hidden = true;
        }
    }
</script>

<body>
    <script src="../script.js"></script>
    <main>
        <div class="container-fluid d-flex flex-col">
            <div class="p-3">
                <button onclick="location.href='../chat/chat.html'" class="icon-button">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </div>
            <div class="flex-fill p-1">
                <div class="profile-form">
                    <div class="d-flex flex-col justify-content-center align-items-center">
                        <div onclick=" document.getElementById('loadAvatarForm').style.visibility = '' "
                            class="avatar d-flex justify-content-center align-items-center">
                            <p>Поменять </br> аватар</p>
                        </div>
                        <h3>Kerimov</h3>
                    </div>
                    <form id="profileForm" class="w-100">
                        <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                            <label for="email">Почта</label>
                            <input disabled id="email" type="text" value="kerimov95@mail.ru">
                        </div>
                        <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                            <label for="login">Логин</label>
                            <input disabled id="login" type="text" value="kerimov">
                        </div>
                        <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                            <label for="first_name">Имя</label>
                            <input disabled id="first_name" type="text" value="Alikhan">
                        </div>
                        <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                            <label for="second_name">Фамилия</label>
                            <input disabled id="second_name" type="text" value="Kerimov">
                        </div>
                        <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                            <label for="display_name">Имя в чате</label>
                            <input disabled id="display_name" type="text" value="Ali">
                        </div>
                        <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                            <label for="phone">Телефон</label>
                            <input disabled id="phone" type="text" value="+7(918)88-88-88">
                        </div>
                    </form>

                    <button hidden id="saveButton" onclick="editProfile(true)"
                        class="mt-3 btn btn-success w-50">Сохранить</button>

                    <div id="Buttons" class="w-100">
                        <div
                            class="mt-3 item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                            <button onclick="editProfile(false)" class="btn btn-link">Изменить данные</button>
                        </div>
                        <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                            <button onclick="location.href='./editPassword.html'" class="btn btn-link">Изменить
                                пароль</button>
                        </div>
                        <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                            <button class="btn btn-link text-danger">Выйти</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="visibility: hidden;" id="loadAvatarForm" class="editAvatar">
            <div class="form-load-file shadow rounded">
                <h3>Загрузите файл</h3>
                <label for="upload">
                    <span class="text-success">Выбрать файл на компьюторе</span>
                    <input type="file" id="upload" style="display:none">
                </label>
                <button
                    onclick="{consoleOutput({ avatar : upload.value }); document.getElementById('loadAvatarForm').style.visibility = 'hidden'}"
                    class="btn btn-success w-75">Поменять</button>
            </div>
        </div>

    </main>
</body>

</html>
