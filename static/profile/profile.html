<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="../global.css">
</head>

<body>
    <script src="../script.js"></script>
    <main>
        <div class="container-fluid d-flex flex-col">
            <div class="p-3">
                <button onclick="location.href='../chat/chat.html'" class="icon-button">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </div>
            <div class="flex-fill d-flex flex-col justify-content-center align-items-center p-1">
                <div class="d-flex flex-col justify-content-center align-items-center">
                    <div class="avatar">

                    </div>
                    <h3>Kerimov</h3>
                </div>
                <form id="profileForm" class="profile-form">
                    <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                        <label for="email">Почта</label>
                        <input disabled id="email" type="text" value="kerimov95@mail.ru">
                    </div>
                    <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                        <label for="login">Логин</label>
                        <input disabled id="login" type="text" value="kerimov">
                    </div>
                    <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                        <label for="first_name">Имя</label>
                        <input disabled id="first_name" type="text" value="Alikhan">
                    </div>
                    <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                        <label for="second_name">Фамилия</label>
                        <input disabled id="second_name" type="text" value="Kerimov">
                    </div>
                    <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                        <label for="display_name">Имя в чате</label>
                        <input disabled id="display_name" type="text" value="Ali">
                    </div>
                    <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                        <label for="phone">Телефон</label>
                        <input disabled id="phone" type="text" value="+7(918)88-88-88">
                    </div>
                </form>
                <div class="mt-3 item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                    <a class="text-success" href="./editProfile/editProfile.html">Изменить данные</a>
                </div>
                <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                    <a class="text-success" href="./editProfile/editPassword.html">Изменить пароль</a>
                </div>
                <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                    <a class="text-danger" href="../login/login.html">Выйти</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
