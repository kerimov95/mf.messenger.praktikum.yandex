<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="./profile.css">
    <link rel="stylesheet" href="../global.css">
</head>

<body>
    <main>
        <div class="container-fluid d-flex flex-col">
            <div class="p-3">
                <button onclick="location.href='./profile.html'" class="icon-button">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </div>
            <div class="flex-fill p-1">
                <div class="profile-form">
                    <div class="d-flex flex-col justify-content-center align-items-center">
                        <div class="avatar">

                        </div>
                        <h3>Kerimov</h3>
                    </div>
                    <form id="profileForm" class="w-100">
                        <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                            <label for="oldPassword">Старый пароль</label>
                            <input autocomplete="true" id="oldPassword" type="password">
                        </div>
                        <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                            <label for="newPassword">Новый пароль</label>
                            <input autocomplete="true" id="newPassword" type="password">
                        </div>
                        <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                            <label for="confirmNewPassword">Повторите новый пароль</label>
                            <input autocomplete="true" id="confirmNewPassword" type="password">
                        </div>
                    </form>

                    <button onclick="consoleOutput(profileForm)" class="mt-3 btn btn-success w-50">Сохранить</button>

                </div>
            </div>
        </div>
    </main>
    <script src="../script.js" defer></script>
</body>

</html>
