<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="../profile.css">
    <link rel="stylesheet" href="../../global.css">
</head>

<body>
    <script src="../../script.js"></script>
    <main>
        <div class="container-fluid d-flex flex-col">
            <div class="p-3">
                <button onclick="location.href='../profile.html'" class="icon-button">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </div>
            <div class="flex-fill d-flex flex-col justify-content-center align-items-center p-1">
                <div class="d-flex flex-col justify-content-center align-items-center">
                    <div class="avatar">
                    </div>
                    <h3>Kerimov</h3>
                </div>
                <form id="profileForm" class="profile-form">
                    <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                        <label for="email">Почта</label>
                        <input id="email" type="text" value="kerimov95@mail.ru">
                    </div>
                    <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                        <label for="login">Логин</label>
                        <input id="login" type="text" value="kerimov">
                    </div>
                    <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                        <label for="first_name">Имя</label>
                        <input id="first_name" type="text" value="Alikhan">
                    </div>
                    <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                        <label for="second_name">Фамилия</label>
                        <input id="second_name" type="text" value="Kerimov">
                    </div>
                    <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                        <label for="display_name">Имя в чате</label>
                        <input id="display_name" type="text" value="Ali">
                    </div>
                    <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                        <label for="phone">Телефон</label>
                        <input id="phone" type="text" value="+7(918)88-88-88">
                    </div>
                </form>
                <button onclick="consoleOutput({
                    first_name : profileForm.first_name.value, 
                    second_name: profileForm.second_name.value,
                    display_name: profileForm.display_name.value, 
                    login : profileForm.login.value, 
                    email: profileForm.email.value, 
                    phone : profileForm.phone.value
                })" class="mt-3 w-50 btn btn-success">Сохранить</button>
            </div>


        </div>
    </main>
</body>

</html>
