<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="../profile.css">
    <link rel="stylesheet" href="../../global.css">
</head>

<body>
    <script src="../../script.js"></script>
    <main>
        <div class="container-fluid d-flex flex-col">
            <div class="p-3">
                <button onclick="location.href='../profile.html'" class="icon-button">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </div>
            <div class="flex-fill d-flex flex-col justify-content-center align-items-center p-1">
                <div class="d-flex flex-col justify-content-center align-items-center">
                    <div class="avatar">
                    </div>
                    <h3>Kerimov</h3>
                </div>
                <form id="profileForm" class="profile-form">
                    <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                        <label for="oldPassword">Старый пароль</label>
                        <input id="oldPassword" type="password">
                    </div>
                    <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                        <label for="newPassword">Новый пароль</label>
                        <input id="newPassword" type="password">
                    </div>
                    <div class="item border-bottom p-1 d-flex justify-content-space-between align-items-center">
                        <label for="confirmNewPassword">Повторите новый пароль</label>
                        <input id="confirmNewPassword" type="password">
                    </div>
                </form>
                <button onclick="consoleOutput({
                    oldPassword : profileForm.oldPassword.value, 
                    newPassword: profileForm.newPassword.value
                })" class="mt-3 w-50 btn btn-success">Сохранить</button>
            </div>
        </div>
    </main>
</body>

</html>
